<style>

  .form-container {

    margin: 0 auto;
    padding: 50px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

  form {

    width: 100%;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  input[type="email"],
  input[type="text"], 
  input[type="tel"] {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    background-color: #eee;
  }
  
  button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;

    border-radius: 20px;
    border: none;
    background-color: #dc3545;
    color: #fff;
  }

  {
  border-radius: 20px;

  padding: 8px;

  width:400px;
  height:10vh;
  }

  select {
      font-size: 16px;
      color: #333;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px;
      width: 400px;
      margin-left: 0;
      overflow: hidden; /* add overflow hidden to hide the options by default */
      height: 40px; /* set a fixed height for the dropdown */
      transition: height 0.2s ease; /* add transition to animate the height change */
  }

  select:hover,
  select:focus {
      height: 50px; /* increase the height on hover or focus */
  }
  h1{
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }

  @media (max-width: 600px) {
    .form-container {
      max-width: 90%;
    }
  }
  
  @keyframes background {

<body class="animated-bg">
             
  <div class="form-container">
    <form method="post" novalidate>
      <h1 class="text-center fw-bold text-danger">Request Form</h1><br>

      {% csrf_token %}

      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
