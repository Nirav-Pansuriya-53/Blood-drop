{% extends "bloodbank/base_bloodbank.html" %}


{% block extra_css %}
<style>
    .body {
        margin-top: 150px;
    }
      
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        opacity: 0.9;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }

    form {
        padding: 30px;
        max-width: 500px; /* adjust this value as needed */
        width: 100%;
    }
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
    }
      
    input[type="text"],
    input[type="password"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 20px;
        border: none;
        background-color: #eee;
    }
      
    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 20px;
        border: none;
        background-color: #dc3545;
        color: #fff;
    }
      
    @media (max-width: 600px) {
    .form-container {
        max-width: 90%;
    }
    }
      
    @keyframes background {
        from { background-color: rgba(0, 0, 0, 0.7); }
        to { background-color: rgba(255, 255, 255, 0.7); }
    }
    select {
        font-size: 16px;
        color: #333;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 8px;
        width: 440px;
        overflow: hidden; /* add overflow hidden to hide the options by default */
        height: 40px; /* set a fixed height for the dropdown */
        transition: height 0.2s ease; /* add transition to animate the height change */
    }

    select:hover,
    select:focus {
        height: 50px; /* increase the height on hover or focus */
    }

    /* Style the dropdown arrow */
    select::-ms-expand {
        display: none;
    }

    select::after {
        content: "\25BC";
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        color: #999;
    }

    /* Style the selected option */
    option:checked {
        background-color: #337ab7;
        color: #fff;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.3s ease-out;
    }
    button:hover {
        transform: scale(1.01);
    }
    h1{
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>

{% endblock extra_css %}

{% block content %}
<div class="body">
    <div class="form-container ">
  
      <form method="post" novalidate>
        <h1 class="text-center fw-bold text-danger">Donation Form</h1>
        <br>
        {% csrf_token %}

          {{form.as_p}} 

          <a href="{% url 'donordetail' %}">
            <button type="submit" class="btn btn-danger" >Donate Now</button>
          </a>
       
      </form>
    </div>
</div>
{% endblock content %}
