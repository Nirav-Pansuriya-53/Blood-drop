{% extends "user/base.html" %}

{% load static %}

{% block extra_css %}
{{ block.super }}
<style>
  
  h1{
      text-align : center
  }
  form {
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 3px 3px 3px 3px lightgrey;
      padding: 20px;
      margin-top:100px;
      margin-bottom:100px;
    }
    
    label, input, textarea {
      display:block;            
      margin-bottom: 10px;
      width:100%
    }
    label
    {
      font-weight: bold;
    }
    input, textarea {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      background-color: #ff0040;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }         
</style>

{% endblock extra_css %}

       
{% block content %}

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="" method="post" novalidate>
        <h1>SignUp</h1>
          {% csrf_token %}
          {{form.as_p}}<br>
          <button type="submit">Signup</button>
          <p class="text-center">Do you have an account? <a href=" {% url 'login' %} ">Sign in</a>.</p>
      </form>
    </div>
  </div>

{% endblock content %}
