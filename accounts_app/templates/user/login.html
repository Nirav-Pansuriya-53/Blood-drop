{% extends "user/base.html" %}

{% load static %}

{% block extra_css %}
{{ block.super }}
<style>
 
  
  .animated-bg {
     background-size: cover;

    }
    
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 50px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      opacity: 0.9;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      margin-bottom:150px;

    }

    form {
      max-width: 500px; /* adjust this value as needed */
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }
  
    label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    input[type="email"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      background-color: #eee;
    }
    
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 20px;
      border: none;
      background-color: #dc3545;
      color: #fff;
    }
    h1{
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    @media (max-width: 600px) {
      .form-container {
        max-width: 90%;
      }
    }
    
    @keyframes background {
      from { background-color: rgba(0, 0, 0, 0.7); }
      to { background-color: rgba(255, 255, 255, 0.7); }
    }
  </style>
{% endblock extra_css %}

{% block content %}
<body class="animated-bg">
           
<div class="form-container">
  <form method="post" novalidate>
    <h1 class="text-center fw-bold text-danger">Signin</h1><br>

    {% csrf_token %}

    {{form.as_p}}

    <button type="submit" class="btn btn-danger">Sign in</button>
    <p class="text-center">Don't have an account? <a href=" {% url 'signup' %} ">Sign up</a>.</p>

  </form>
</div>
  
{% endblock content %}
